<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Where do you go? Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">Where do you go? Survey Form</h1>
        <p id="description">Who are you? Why are you? Are you your body? Or are you your thoughts and feelings?</p>
        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Who are you?</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div>
                <label for="email" id="email-label">Where are you?</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div>
                <label for="number" id="number-label">What life are you living now?</label>
                <input type="number" id="number" name="life-number" min="1" max="7" placeholder="1" required>
            </div>
            <div>
                <label for="dropdown">How are you?</label>
                <select id="dropdown">
                    <option>Inspired</option>
                    <option>Pensive</option>
                    <option>Desperate</option>
                    <option>Lonely</option>
                </select>
            </div>
            <fieldset>
                <legend>Where is the sense?</legend>
                <input type="radio" id="past" name="main-meaning" value="past">
                <label for="past">In the past</label>
                <br>
                <input type="radio" id="present" name="main-meaning" value="present">
                <label for="present">In the present</label>
                <br>
                <input type="radio" id="future" name="main-meaning" value="future">
                <label for="future">In the future</label>
            </fieldset>
            <div>
                <input type="checkbox" id="happy" name="agreement" value="happy">
                <label for="happy">Agree to be happy</label>
                <br>
                <input type="checkbox" id="eternal" name="agreement" value="eternal">
                <label for="eternal">Agree to be eternal</label>
                <br>
                <input type="checkbox" id="enlightened" name="agreement" value="enlightened">
                <label for="enlightened">Agree to be enlightened</label>
            </div>
            <div>
                <label for="thoughts">Tell your thoughts:</label>
                <textarea id="thoughts" name="thoughts" rows="7" cols="41" placeholder="Your thoughts"></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
